<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>OrdersPage</title>
    <script src="https://kit.fontawesome.com/35c398e458.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./orders.css" />
  </head>
  <body>
    <header id="headerWrapper">
      <div class="Topbar_LeftMenu">
        <div class="Topbar_LogoWrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p class="Topbar_BrandName">Kafene</p>
        </div>
        <nav>
          <a class="Topbar_MenuItem Topbar_Active" href="./orders.html"
            >Orders</a
          ><a class="Topbar_MenuItem" href="./products.html">Products</a
          ><a class="Topbar_MenuItem" href="./user.html">Users</a>
        </nav>
      </div>
      <a class="Topbar_MenuItem" id="LogoutBtn" href="">Logout</a>
    </header>

    <main id="MiddleSectionWrapper">
      <div class="Homepage_PageWrapper">
        <h1 class="Homepage_MainHeading">Orders</h1>
        <div class="Homepage_OrdersWrapper">
          <div class="Homepage_FilterWrapper">
            <h3>Filters</h3>
            <div class="Homepage_FilterOptions">
              <p id="countVal">Count : 100</p>
              <label class="Homepage_FilterCheckbox"
                ><input
                  type="checkbox"
                  name="orders-new"
                  checked=""
                  id="Newbox"
                  value="new"
                />New</label
              ><label class="Homepage_FilterCheckbox"
                ><input
                  type="checkbox"
                  name="orders-packed"
                  checked=""
                  id="PackedBox"
                  value="packed"
                />Packed</label
              ><label class="Homepage_FilterCheckbox"
                ><input
                  type="checkbox"
                  name="orders-transit"
                  checked=""
                  id="TransitBox"
                  value="intransit"
                />InTransit</label
              ><label class="Homepage_FilterCheckbox"
                ><input
                  type="checkbox"
                  name="orders-delivered"
                  checked=""
                  id="DeliveredBox"
                  value="delivered"
                />Delivered</label
              >
            </div>
          </div>
          <div style="width: 100%">
            <table class="Homepage_OrderTable">
              <tr>
                <th style="width: 168px">ID</th>
                <th style="width: 305px">Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="./orders.js"></script>
  </body>
</html>
