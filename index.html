<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <title>Kafene</title>
    <script src="https://kit.fontawesome.com/35c398e458.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="headerWrapper">
      <div class="Topbar_LeftMenu">
        <div class="Topbar_LogoWrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p class="Topbar_BrandName">Kafene</p>
        </div>
        <nav>
          <a class="Topbar_MenuItem" href="#">Orders</a>
          <a class="Topbar_MenuItem" href="#">Products</a>
          <a class="Topbar_MenuItem" href="#">Users</a>
        </nav>
      </div>
    </header>

    <main id="MiddleSectionWrapper">
      <div>
        <form class="LoginPage_formWrapper">
          <h1>Sign In</h1>
          <input
            class="LoginPage_InputField"
            type="text"
            name="username"
            id="username"
            placeholder="Enter Username"
          /><input
            class="LoginPage_InputField"
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
          />
          <input
            class="LoginPage_Button"
            id="SubmitBtn"
            type="submit"
            value="Login"
          />
        </form>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
